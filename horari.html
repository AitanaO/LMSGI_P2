<html>
    <head>
        <title>Horario</title>
        <link rel="stylesheet" href="horario.css">
     </head>
    <body>
        <h1>Horari</h1>

                <td class="once">11:30h-12:30h</td>

                <td class="DIW">DIW</td>
                <td class="IPO" rowspan="2">IPOI</td>

            <tr>
                <td class="doce">12.30h-13.30h</td> 
                <td class="DIW">DIW</td>

                <td class="SI">SI</td>
            </tr>
        </table>
    </body>
</html>
